<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check palindrom</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $(".btn").click(function(){
                
                var num=Number($("#num").val());
                var rem, rev=0;
                var temp=num;
                while(temp!=0){
                    rem=temp%10;
                    rev= rev*10+rem;
                    temp=parseInt(temp/10);
                }
                if(num==rev){
                    $("#list").text("this is palindrome number");
                }
                else{
                     $("#list").text("this is not a palindrome number");
                }
            })
        })
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 my-4 shadow p-4">
                <h2 class="text-center text-info text-capitalize">Check Number is Palindrom number</h2>
                <hr style="height: 5px;  background: skyblue;">
                <input id="num" type="text" class="form-control mx-auto" placeholder="Enter Your number...">
                <input type="button" value="Check" class="btn btn-info  my-3 text-white">
                <span id="list">

                </span>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
</body>
</html>
