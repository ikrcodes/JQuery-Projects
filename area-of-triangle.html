<!-- area of triangle by heros formula -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple interest</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.js"></script>
    <script>
       $(document).ready(function(){
        $("#btn").click(function(){
            var a=Number($("#a").val());
            var b=Number($("#b").val());
            var c=Number($("#c").val());

            const s= (a+b+c)/2;
            const area= Math.sqrt(s*(s-a)*(s-b)*(s-c));

            $("#i").val("area of triangle is: "+area.toFixed(3)+"cm square");
        })
       })
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 shadow p-4">
                <h2 class="text-danger text-center">Area of triangle calculator</h2>
                <hr class="border border-2 border-danger shadow">
                <form action="" class="">
                    <input type="text" name="" id="a" class="form-control my-2" placeholder="length of side-a in cm...">
                    <input type="text" name="" id="b" class="form-control my-2" placeholder="length of side-b in cm...">
                    <input type="text" name="" id="c" class="form-control my-2" placeholder="length of side-c in cm...">
                    <input type="text" name="" id="i" class="form-control my-2" placeholder="result??" readonly>
                    <input type="button" id="btn" value="Calculate Area" class="btn btn-danger hover-min my-3" >
                </form>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
</body>
</html>
