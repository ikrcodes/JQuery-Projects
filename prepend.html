<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script src="js/jquery.js"></script>
    <script>
        var tbl="<tr style='background:green; color:white'><td>A</td><td>B</td><td>C</td><td>D</td><td>E</td></tr>";
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("table").prepend(tbl)
            })
            $("#btn2").click(function(){
                $("table").append(tbl)
            })
            $("#btn3").click(function(){
                $("table").empty()
            })
            $("#btn4").click(function(){
                $("table").remove()
            })
        })
    </script>
</head>
<body>
   <h1 class="text text-info text-capitalize">Example of prepend(), append(),empty(),remove()</h1>
    <hr  style="height: 3px; background: tral; width: 85%;">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                 <input type="button" value="prepend" id="btn1" class="btn btn-info">
                 <input type="button" value="append" id="btn2" class="btn btn-info">
                 <input type="button" value="remove" id="btn3" class="btn btn-info">
                 <input type="button" value="empty" id="btn4" class="btn btn-info">
                <table class="table table-responsive">
                    <tr style="background-color: orange; color: white;">
                        <th>Name</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>Delete</th>
                        <th>Edit</th>
                    </tr>
                    <tr>
                        <td>Aman</td>
                        <td>a@gmail.com</td>
                        <td>789743</td>
                        <td>
                            <input type="button" class="btn btn-info" value="Delete">
                        </td>
                        <td>
                            <input type="button" class="btn btn-primary" value="Edit">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
