<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern-20</title>
    <script src="../js/jquery.js"></script>
</head>
<body>
    <script>
       for(r=1; r<=9; r++){
        for(c=1; c<=6-r||c<=r-4; c++){
            document.write("*  ");
        }
        document.write("<br>");
       }
    </script>
</body>
</html>
