<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern-7</title>
    <script src="../js/jquery.js"></script>
</head>
<body>
    <script>
        for( r=1; r<=7; r++){
            for( s=0; s<=r-1 && s<=7-r; s++){
                document.write("&nbsp;");
            }
            for( c=1; c<=5-r || c<=r-3; c++){
                document.write("*");
            }
            document.write("<br>");
        }
        //bitwise operator
        var num1=5;             //0101
        var num2=5;             //0100
        var num3=num1&num2;     //0100
        document.write(num3);
    </script>
</body>
</html>
