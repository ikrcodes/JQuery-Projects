<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern-8</title>
    <script src="../js/jquery.js"></script>
</head>
<body>
    <script>
       for(r=1; r<=9; r++){
        for(s=1; s<=r-1&&s<=9-r; s++){
            document.write("&nbsp;&nbsp;&nbsp;");
        }
        for(c=1; c<=6-r||c<=r-4; c++){
            document.write("* ");
        }
        document.write("<br>");
       }
    </script>
</body>
</html>
