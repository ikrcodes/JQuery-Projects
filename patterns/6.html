<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern-6</title>
    <script src="../js/jquery.js"></script>
</head>
<body>
    <script>
        for(r=1; r<=5; r++){
            
            for(let c=1; c<=r && c<=6-r; c++){
                document.write("* ");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
