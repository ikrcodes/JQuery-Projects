<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern-14</title>
    <script src="../js/jquery.js"></script>
</head>
<body>
    <script>
        for(r=1; r<=5; r++){
            for(s=1; s<=5-r; s++){
                document.write("&nbsp;&nbsp;");
            }
            for(let c=1; c<=r; c++){
                document.write(r+"&nbsp;&nbsp;");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
