<!-- 

 *       *  r=1 c=1 
 **     **  r=2 c=2
 ***   ***  r=3 c=3
 **** ****  r=4 c=4
 *********  r=5 c=9

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern 9</title>
    <script src="../js/jquery.js"></script>
</head>
<body>
    <script>
        for(r=1; r<=5; r++){
            for(c=1; c<=r; c++){
                document.write("*");
            }
            for(s=9-2*r; s<=1; s--){
                document.write("&nbsp;");
            }
             for(c=1; c<=r; c++){
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
