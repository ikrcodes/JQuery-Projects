<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern-13</title>
    <script src="../js/jquery.js"></script>
</head>
<body>
    <script>
        var n=1;
        for(r=1; r<=4; r++){
            
            for(let c=1; c<=r; c++){
                document.write(n);
                n=n+1;
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
