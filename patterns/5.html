<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern-5</title>
    <script src="../js/jquery.js"></script>
</head>
<body>
    <script>
        for(r=1; r<=5; r++){
            for(s=1; s<=r-1; s++){
                document.write("&nbsp;&nbsp;");
            }
            for(let c=0; c<(2*(5-r)-1); c++){
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
