<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern-15</title>
    <script src="../js/jquery.js"></script>
</head>
<body>
    <script>
        for(r=1; r<=5; r++){
            for(s=1; s<=r-1; s++){
                document.write("&nbsp;&nbsp;");
            }
            for(c=6-r; c>=1; c--){
                document.write(c+"");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
