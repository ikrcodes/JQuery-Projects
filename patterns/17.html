<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern-17</title>
    <script src="../js/jquery.js"></script>
</head>
<body>
    <script>
        for(r=1; r<=5; r++){
            for(c=1; c<=5; c++){
                if(r==3){
                    document.write("* ");
                }
                else if(c==1||c==5){
                    document.write("* ");
                }
                else{
                    document.write("&nbsp;&nbsp;&nbsp;");
                }
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
