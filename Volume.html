<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume of sphere</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                var pi=3.14159;
                var r=Number($("#r").val());
                var rs=(4/3)*pi*r*r*r;
                $("#i").text("Volume of sphere is:"+rs);
            })
        })
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 shadow p-4">
                <h2 class="text-danger text-center text-capitalize">volume of sphere calculator</h2>
                <hr class="border border-2 border-danger shadow">
                <form action="" class="">
                    <input type="text" name="" id="r" class="form-control my-2" placeholder="Enter radius of sphere...">
                    <span id="i"></span><br>
                    <input type="button" id="btn" value="Calculate Volume" class="btn btn-danger hover-min my-3">
                </form>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
</body>
</html>
