<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print table</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $(".btn").click(function(){
                var re="";
                var num = Number($("#num").val());
                
                for(i=1; i<=10; i++){
                  $("#list").append(`<br><span>${num}x${i}=${num*i}</span>`);
                }
                
            })
        })
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 my-4 shadow p-4">
                <h2 class="text-center text-info text-capitalize">Print table of given number</h2>
                <hr style="height: 5px;  background: skyblue;">
                <input id="num" type="text" class="form-control mx-auto" placeholder="Enter Your number...">
                <input type="button" value="Check" class="btn btn-info  my-3 text-white"><br>
                <span id="list">table of given number:</span><br>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
</body>
</html>
