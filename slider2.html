<html>
<head>
  <meta charset="utf-8">
  <title>One-card Slider (Simple)</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* basic layout */
    .slider { max-width: 600px; margin: 40px auto; display:flex; align-items:center; gap:10px; }
    .btn { padding: 10px 12px; cursor: pointer; border: 1px solid #ccc; background: #fff; border-radius: 6px; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }

    /* viewport hides everything except one card */
    .viewport { overflow: hidden; width: 100%; }

    /* track holds cards horizontally */
    .track {
      display: flex;
      transition: transform 0.4s ease; /* smooth slide */
    }

    /* each card takes full viewport width (one card visible) */
    .card {
      flex: 0 0 100%; /* do not grow/shrink, width = viewport width */
      box-sizing: border-box;
      padding: 40px 20px;
      text-align: center;
      font-size: 20px;
      background: #f4f4f8;
      border-radius: 8px;
      margin-right: 10px; /* optional spacing between cards (not visible in viewport) */
    }
  </style>
</head>
<body>

<div class="slider">
  <button class="btn prev" aria-label="Previous">Prev</button>

  <div class="viewport">
    <div class="track">
      <div class="card">Card 1 — Hello</div>
      <div class="card">Card 2 — Welcome</div>
      <div class="card">Card 3 — Simple</div>
      <div class="card">Card 4 — Slider</div>
      <div class="card">Card 5 — Done</div>
    </div>
  </div>

  <button class="btn next" aria-label="Next">Next</button>
</div>

<script>
$(function() {
  const $track = $('.track');
  const $cards = $track.children('.card');
  const $viewport = $('.viewport');
  const $prev = $('.prev');
  const $next = $('.next');

  let index = 0; // which card is visible (0-based)

  // update() applies the transform and updates button states
  function update() {
    const cardWidth = $viewport.width(); // current width of one card
    const offset = - index * cardWidth;  // negative to move left
    $track.css('transform', 'translateX(' + offset + 'px)');

    // disable buttons at ends (simple UX)
    $prev.prop('disabled', index === 0);
    $next.prop('disabled', index === $cards.length - 1);
  }

  // button handlers
  $next.on('click', function() {
    if (index < $cards.length - 1) {
      index += 1;
      update();
    }
  });

  $prev.on('click', function() {
    if (index > 0) {
      index -= 1;
      update();
    }
  });

  // when window resizes, card width may change — recompute transform so current card stays centered
  $(window).on('resize', function() {
    update();
  });

  // initial setup
  update();
});
</script>

</body>
</html>
