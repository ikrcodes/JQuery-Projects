<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find larest</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $(".btn").click(function(){
                var re="";
                var num1 = Number($("#num1").val());
                var num2 = Number($("#num2").val());
                var num3 = Number($("#num3").val());
                
                if(num1>num2 && num1>num3){
                    re=`${num1} is biggest number!`
                }
                else if(num2>num1 && num2>num3){
                    re=`${num2} is biggest number!`
                }
                else{
                    re=`${num3} is biggest number!`
                }
                
                $("#list").text(re);
            })
        })
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 my-4 shadow p-4">
                <h2 class="text-center text-info text-capitalize">Find Largest number</h2>
                <hr style="height: 5px;  background: skyblue;">
                <input id="num1" type="text" class="form-control mx-auto my-2" placeholder="Enter Your number...">
                <input id="num2" type="text" class="form-control mx-auto my-2" placeholder="Enter Your number...">
                <input id="num3" type="text" class="form-control mx-auto my-2" placeholder="Enter Your number...">
                <span id="list" class="text-success text-center"></span><br>
                <input type="button" value="Check" class="btn btn-info  my-3 text-white">
                

                </span>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
</body>
</html>
