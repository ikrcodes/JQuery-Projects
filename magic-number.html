<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check msgic number</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $(".btn").click(function(){
                //magic number =1729 => 1+7+2+9=19*91=1729
                var num=Number($("#num").val());
                //sum of digits
                var temp=num,rem,sum=0;
                while(temp!=0){
                    rem=temp%10;
                    sum=sum+rem;
                    temp=parseInt(temp/10);
                }
                //reverse of sum
                var temp1=sum;
                var rev=0;
                while(temp1!=0){
                    rem=temp1%10;
                    rev=rev*10+rem;
                    temp1= parseInt(temp1/10);
                }
                var res=sum*rev;

                if(num==res){
                    $("#list").text("this is magic number");
                }
                else{
                     $("#list").text("this is not a magic number");
                }
            })
        })
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 my-4 shadow p-4">
                <h2 class="text-center text-info text-capitalize">Check Number is msgic number</h2>
                <hr style="height: 5px;  background: skyblue;">
                <input id="num" type="text" class="form-control mx-auto" placeholder="Enter Your number...">
                <input type="button" value="Check" class="btn btn-info  my-3 text-white">
                <span id="list">

                </span>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
</body>
</html>
