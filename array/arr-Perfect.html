<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect in array</title>
    <script src="../js/jquery.js"></script>
</head>
<body>
    <script>
        $(document).ready(function(){
            var arr=[10,6,7,28,50];
            for(i=0; i<arr.length; i++){
                var sum=0;
                var temp=arr[i];
                for(j=1; j<arr[i]; j++){
                    if(arr[i]%j==0){ 
                        sum=sum+j;
                    }
                }
                if(sum==temp){
                document.write(arr[i]+" ")
            }
            }
            
            
        })
    </script>
</body>
</html>
