<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd in array</title>
    <script src="../js/jquery.js"></script>
</head>
<body>
    <script>
        $(document).ready(function(){
            var arr=[10,21,30,43,50];

            arr.filter(function(num){
                console.log(num%2!=0);
            })
            
        })
    </script>
</body>
</html>
