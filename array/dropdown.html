<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dropdown using array</title>
     <script src="../js/jquery.js"></script>
     <script>
     $(document).ready(function(){
           var arr=["HTML","CSS","Javascript","React js","Bootstrap","PHP","Java","C","C++","C#","Python"]
           for(var i=0; i<arr.length; i++){
            var val=arr[i];
            // alert(val);
            $("#list").append(`<option>${val}</option>`);
           }

           $("#list").change(function(){
            var a=$("#list").val();
            $("#txt").text("You selected : "+a);
           })
        })
    </script>
</head>
<body>
        <h3 style='text-align:center'>Web Development Technologies</h3>
        <select name="" id="list">
            <option >Select technologies</option>
        </select>


        <span id="txt">
        </span>
</body>
</html>
