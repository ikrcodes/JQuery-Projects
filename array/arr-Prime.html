<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime in array</title>
    <script src="../js/jquery.js"></script>
</head>
<body>
    <script>
        $(document).ready(function(){
            var arr=[10,23,30,43,50];
            for(i=0; i<arr.length; i++){
                var count=0;
                
                for(j=1; j<=arr[i]; j++){
                    if(arr[i]%j==0){ 
                        count=count+1;
                    }
                }
                if(count==2){
                    document.write(arr[i]+" ")
                }
            }
            
        })
    </script>
</body>
</html>
